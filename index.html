<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quicklist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Styles/style.css">
</head>

<body>
    
    <div id="app-wrapper">

        <header class="app-header">
            <img src="assets/logo.svg" alt="Logo Quicklist" class="logo">
        </header>

        <main class="container">
            <a href="#" class="btn-voltar">
                &larr; Voltar
            </a>

            <h1 class="page-title">Compras da semana</h1>

            <form class="add-form">
                <input type="text"
                placeholder="Adicione um novo item"
                id="input-item" name="item">
                
                <button type="submit" class="btn-adicionar">
                    Adicionar item
                </button>           
            </form>

            <ul class="lista=itens">
                <li class="item-lista">

                    <label class="checkbox-container">
                        <input type="checkbox">
                        <span class="item-texto">Pão de forma</span>
                    </label>
                    
                    <button class="btn-delete" title="Remover item">
                        <img src="assets/icons/trash.svg" alt="ícone de lixeira">
                    </button>
                </li>
            </ul>

        </main>

    </div>

    
</body>
</html>
