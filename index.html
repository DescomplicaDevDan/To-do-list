<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quicklist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Styles/style.css">
</head>

<body>
    
    <div id="app-wrapper">

        <header class="app-header">
            <img src="assets/logo.svg" alt="Logo Quicklist" class="logo">
        </header>

        <main class="container">
            <a href="#" class="btn-voltar">
                <span class="arrow-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                        <path fill="currentColor" d="M73.4 297.4C60.9 309.9 60.9 330.2 73.4 342.7L233.4 502.7C245.9 515.2 266.2 515.2 278.7 502.7C291.2 490.2 291.2 469.9 278.7 457.4L173.3 352L544 352C561.7 352 576 337.7 576 320C576 302.3 561.7 288 544 288L173.3 288L278.7 182.6C291.2 170.1 291.2 149.8 278.7 137.3C266.2 124.8 245.9 124.8 233.4 137.3L73.4 297.3z"/>
                    </svg>
                </span>
                <strong>Voltar</strong>
            </a>

                <h1 class="page-title">Compras da semana</h1>

                <form class="add-form">
                    <input type="text"
                    placeholder="Adicione um novo item"
                    id="input-item" name="item">
                    
                    <button type="submit" class="btn-adicionar">
                        Adicionar item
                    </button>           
                </form>

                <ul class="lista-itens">
                    <li class="item-lista">

                        <label class="checkbox-container">
                            <input type="checkbox">
                            <span class="item-texto">Pão de forma</span>
                        </label>
                        
                        <button class="btn-delete" title="Remover item">
                            <img src="assets/icons/trash.svg" alt="ícone de lixeira">
                        </button>
                    </li>
                </ul>

                <div class="notification-error">
                    <p>O item foi removido da lista</p>
                    <button class="btn-close-notification">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M4.46967 4.46967C4.76256 4.17678 5.23744 4.17678 5.53033 4.46967L10 8.93934L14.4697 4.46967C14.7626 4.17678 15.2374 4.17678 15.5303 4.46967C15.8232 4.76256 15.8232 5.23744 15.5303 5.53033L11.0607 10L15.5303 14.4697C15.8232 14.7626 15.8232 15.2374 15.5303 15.5303C15.2374 15.8232 14.7626 15.8232 14.4697 15.5303L10 11.0607L5.53033 15.5303C5.23744 15.8232 4.76256 15.8232 4.46967 15.5303C4.17678 15.2374 4.17678 14.7626 4.46967 14.4697L8.93934 10L4.46967 5.53033C4.17678 5.23744 4.17678 4.76256 4.46967 4.46967Z" fill="currentColor"/>
                        </svg>
                    </button>
                </div>

        </main>

    </div>

    <script src="script.js" defer></script>
    
</body>
</html>
